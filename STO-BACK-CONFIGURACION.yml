################################################################################################################################
# Entorno del servidor de DESarrollo
################################################################################################################################
server:
 port: 8888

spring:
 profiles: DES
 application:
  name: STO-BACK-CONFIGURACION
 h2:
  console:
   enabled: true
   path: /h2-console
 jpa:
  show-sql: true
 datasource:
  url: jdbc:h2:mem:confDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  username: sa
  password: 
  driver-class-name: org.h2.Driver
  sqlScriptEncoding: UTF-8

# Seguridad
security.oauth2.resource.jwt.key-value: 1234

# Configuraci贸n general
config:
 general:
  pagesize: 10
  state: UP
      
# Configuraci贸n eureka
eureka:
 instance:
  preferIpAddress: true
  hostname: localhost
  port: 8761
  user:
      name: adminEureka
      password: stoEureka
  metadata-map:
   appOwner: STO
   description: Back de configuracion
  virtual-host-name: STO-BACK-CONFIGURACION    
 client:
   serviceUrl:
      defaultZone: http://${eureka.instance.user.name}:${eureka.instance.user.password}@${eureka.instance.hostname}:${eureka.instance.port}/eureka/
   healthcheck: 
      enabled: false 
      

# Propiedades para actuator info
info:
  app:
    name: STO-BACK-CONFIGURACION
    description: Back de configuracion
    version: 0.0.1-SNAPSHOT
  java-vendor: ${java.specification.vendor}
  java-version: ${java.vm.name}
  
